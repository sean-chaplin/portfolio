<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

        <title>Sean Chaplin | Portfolio</title>
    </head>
    <body>
        <div id="nav">
            <h1><a id="homelink" href="#">Sean <span style="color:var(--primary)">Chaplin</span></a></h1>
            <a id="navlink" href="#about">About</a>
            <a id="navlink" href="#contactme">Contact Me</a>
        </div>
        <div id="hero">
            <img id="profile" src="images/profile.png" />
            <div id="spacer">
            </div>
            <div id="info">
                <h1>Sean Chaplin</h1>
                <p>Full-stack web developer.</p>
                <hr>
                <div id="icons">
                    <img src="images/icons/html5.png" />
                    <img src="images/icons/css-3.png" style="animation-delay: 0.5s;"/>
                    <img src="images/icons/js.png" style="animation-delay: 1s;" />
                    <img src="images/icons/atom.png" style="animation-delay: 1.5s;" />
                </div>
            </div>
        </div>
        <div id="about">
            <div id="heading">
                <h1>About Me</h1>
                <div style="width:30px;"></div> <!--For spacing-->
                <img src="images/profile.png" />
            </div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec et gravida ante. Donec ultrices sapien est, porta auctor nibh pulvinar et.</p>
        </div>
        <div id="contactme">
            <h1>Contact Me</h1>
            <form action="https://formsubmit.co/6da4d9219dd52b5784e847540749819f" method="POST">
                <div id="info-section">
                    <p>Name: *</p>
                    <input type="text" id="name" placeholder="Your name..." required>
                    <p>Email: *</p>
                    <input type="email" id="email" placeholder="E.g. johndoe@email.com" required>
                </div>
                <div id="message-section">
                    <p>Message: *</p>
                    <textarea id="message" rows="4" placeholder="E.g. Hey! What's up?" style="resize: none;"></textarea>
                    <button type="submit">Let's Talk!</button>
                </div>
            </form>
        </div>
        <div id="footer">
            <p>Created by Sean Chaplin</p>
        </div>
    </body>
</html>
